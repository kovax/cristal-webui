<div class="directory">
    <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>

    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ selectedSearchType }}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="#type of searchTypes" (click)="setSearchType(type)">
                    <a href="#"> {{ type }} </a>
                </li>
            </ul>
        </div><!-- /btn-group -->
        <input class="form-control" type="text" placeholder="Search Items..."
               #box
               (keyup.enter) = "search(box.value)"
               (blur)        = "search(box.value)"
        >
    </div><!-- /input-group -->

    <ul class="nav nav-pills nav-stacked">
        <li *ngFor="#dir of context" (click)="getContext(dir)">
            <a href="#{{ dir.path }}">
                <span *ngIf="dir.isItem"  class="glyphicon glyphicon-file" aria-hidden="true"></span>
                <span *ngIf="!dir.isItem" class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                {{ dir.name }}
            </a>
        </li>
    </ul>
</div>
