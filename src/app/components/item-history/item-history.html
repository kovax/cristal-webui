<div class="history table-responsive">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>id</th>
        <th>timestamp</th>
        <th>agent</th>
        <th>role</th>
        <th>activity</th>
        <th>transition</th>
        <th>outcome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#event of history">
        <th scope="row">{{event.id}}</th>
        <td>{{event.timestamp}}</td>
        <td>{{event.agent}}</td>
        <td>{{event.role}}</td>
        <td>{{event.activity.name}}</td>
        <td>{{event.transition.name}}</td>
        <td><span *ngIf="event.outcome">{{event.outcome.schema}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
