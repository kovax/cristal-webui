<div class="container login">

  <h3>Login to CRISTAL-iSE</h3>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="user">User</label>
      <input  type="text" class="form-control" id="user" required placeholder="User Name"
              [(ngModel)] = "user"
              ngControl = "user">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" reuired placeholder="Password"
             [(ngModel)] = "password"
             ngControl = "password">
    </div>

    <button type="submit" class="btn btn-default"
            [disabled]="!loginForm.form.valid">
      Submit
    </button>

  </form>

</div>
